<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopkeeper Verify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-sm">
        <div class="text-center mb-10">
            <div class="inline-block bg-blue-600 text-xs font-bold px-3 py-1 rounded-full mb-3 uppercase tracking-widest">Merchant Tool</div>
            <h1 class="text-3xl font-bold text-white mb-2">Verify Customer</h1>
            <p class="text-slate-400">కస్టమర్ మొబైల్ లో ఉన్న కోడ్ ఎంటర్ చేయండి</p>
        </div>

        <div class="bg-slate-800 p-8 rounded-3xl shadow-2xl border border-slate-700">
            <label class="text-xs text-slate-500 font-bold uppercase mb-2 block">Enter 4-Digit OTP</label>
            <input type="tel" id="otpInput" maxlength="4" class="w-full bg-slate-900 border-2 border-slate-700 text-white text-center text-5xl font-bold py-6 rounded-2xl focus:border-blue-500 focus:outline-none tracking-[0.5em] mb-6 placeholder:tracking-normal shadow-inner" placeholder="0000" autofocus>
            <button onclick="verifyCode()" id="verifyBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition text-lg shadow-lg flex items-center justify-center gap-2">
                <span>Check Code</span> <i class="fas fa-arrow-right"></i>
            </button>
            <div id="result" class="mt-6 text-center hidden p-4 rounded-xl bg-slate-900 border border-slate-700"></div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfonEUIssxYV5BFxOEsTIA9alYzISEOGU",
      authDomain: "myvillage-app-c3550.firebaseapp.com",
      projectId: "myvillage-app-c3550",
      storageBucket: "myvillage-app-c3550.firebasestorage.app",
      messagingSenderId: "1081682544474",
      appId: "1:1081682544474:web:c844c928e69915013b1563"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.verifyCode = async () => {
        const code = document.getElementById('otpInput').value;
        const btn = document.getElementById('verifyBtn');
        const res = document.getElementById('result');

        if(code.length !== 4) return alert("దయచేసి 4 అంకెలు ఎంటర్ చేయండి");

        btn.disabled = true; btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Checking...`;
        res.classList.add('hidden');

        try {
            const q = query(collection(db, "otpCodes"), where("code", "==", code), where("status", "==", "active"));
            const snap = await getDocs(q);

            if(snap.empty) {
                showResult(false, "Invalid Code", "ఈ కోడ్ తప్పు లేదా చెల్లదు.");
            } else {
                const otpDoc = snap.docs[0];
                const data = otpDoc.data();
                const createdTime = data.timestamp ? data.timestamp.toMillis() : Date.now();

                if(Date.now() - createdTime > 300000) {
                    showResult(false, "Expired", "ఈ కోడ్ టైం అయిపోయింది.");
                } else {
                    await updateDoc(doc(db, "otpCodes", otpDoc.id), { status: 'used' });
                    // SUCCESS - Showing Shop Name Here
                    showResult(true, "✅ Verified!", `Valid for: <b class="text-white">${data.shopName || 'Unknown Shop'}</b><br><span class="text-xs">User: ${data.userName || 'Customer'}</span>`);
                }
            }
        } catch(e) {
            console.error(e);
            showResult(false, "Error", "System Error. Try again.");
        }
        btn.disabled = false; btn.innerHTML = `<span>Check Code</span> <i class="fas fa-arrow-right"></i>`;
    };

    function showResult(success, title, msg) {
        const div = document.getElementById('result');
        div.classList.remove('hidden');
        if(success) {
            div.className = "mt-6 text-center p-4 rounded-xl border border-green-500/30 bg-green-500/10";
            div.innerHTML = `<h3 class="text-green-400 font-bold text-xl uppercase tracking-wider">${title}</h3><p class="text-green-200 text-sm mt-1">${msg}</p>`;
            document.getElementById('otpInput').value = "";
        } else {
            div.className = "mt-6 text-center p-4 rounded-xl border border-red-500/30 bg-red-500/10";
            div.innerHTML = `<h3 class="text-red-400 font-bold text-lg uppercase">${title}</h3><p class="text-red-200 text-sm mt-1">${msg}</p>`;
        }
    }
</script>
</body>
</html>
