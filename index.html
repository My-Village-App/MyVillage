<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>మన ఊరి సేవలు (Mana Oori Sevalu)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ramabhadra&family=Roboto:wght@400;500;700&display=swap');
        body { font-family: 'Roboto', sans-serif; background-color: #f0f4f8; -webkit-tap-highlight-color: transparent; }
        h1, h2, h3 { font-family: 'Ramabhadra', sans-serif; }
        .no-select { -webkit-user-select: none; user-select: none; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-800 bg-slate-50">

    <!-- 1. LOGIN SCREEN -->
    <div id="loginScreen" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center p-6 text-center">
        <div class="mb-8 p-6 bg-blue-50 rounded-full shadow-inner animate-bounce">
            <i class="fas fa-hands-helping text-6xl text-blue-600"></i>
        </div>
        <h1 class="text-3xl font-bold text-blue-800 mb-2">మన ఊరి సేవలు</h1>
        <p class="text-gray-500 mb-10">Local Workers Directory</p>
        
        <!-- Error Display Area -->
        <div id="loginErrorMsg" class="hidden w-full max-w-xs bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 text-xs text-left">
            <strong class="font-bold">Error:</strong>
            <span id="loginErrorText" class="block">Something went wrong.</span>
        </div>

        <div class="space-y-4 w-full max-w-xs">
            <button onclick="handleLogin()" id="googleBtn" class="w-full bg-white border border-gray-300 text-gray-700 font-bold py-3 px-4 rounded-xl shadow-md hover:bg-gray-50 active:scale-95 transition flex items-center justify-center gap-3">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6">
                Login with Google
            </button>
            <p class="text-xs text-gray-400 mt-4">యాప్ వాడాలంటే లాగిన్ తప్పనిసరి.</p>
        </div>
        
        <div id="loginLoader" class="hidden mt-6">
            <i class="fas fa-circle-notch fa-spin text-blue-500 text-2xl"></i>
            <p class="text-xs text-gray-400 mt-2">Connecting to Google...</p>
        </div>
    </div>

    <!-- 2. MAIN APP (Hidden Initially) -->
    <div id="mainApp" class="hidden min-h-screen pb-20">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-4 sticky top-0 z-50 shadow-md">
            <div class="max-w-3xl mx-auto flex justify-between items-center">
                <div>
                    <h1 class="text-lg font-bold tracking-wide flex items-center gap-2">
                        <i class="fas fa-city text-yellow-300"></i> మన ఊరి సేవలు
                    </h1>
                </div>
                <div class="flex items-center gap-3">
                    <img id="userAvatar" src="" class="w-8 h-8 rounded-full border-2 border-white bg-gray-200">
                    <button onclick="toggleForm()" class="bg-white text-blue-700 px-3 py-1.5 rounded-full text-xs font-bold shadow hover:bg-blue-50 transition flex items-center gap-1">
                        <i class="fas fa-plus"></i> Add
                    </button>
                    <button onclick="handleLogout()" class="text-white/80 hover:text-white text-xs ml-1"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </div>

        <div class="max-w-3xl mx-auto p-4">
            <!-- Info Strip -->
            <div class="bg-indigo-50 text-indigo-700 text-xs text-center py-2 rounded-lg mb-4 border border-indigo-100 font-medium">
                <i class="fas fa-info-circle mr-1"></i> డిలీట్ చేయడానికి కార్డుని 2.5 సెకండ్లు నొక్కి పట్టుకోండి
            </div>

            <!-- Error Box -->
            <div id="errorBox" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded shadow-sm"></div>

            <!-- ADD FORM MODAL -->
            <div id="addForm" class="hidden fixed inset-0 bg-black/60 z-[60] flex items-center justify-center p-4 fade-in backdrop-blur-sm">
                <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-md relative max-h-[90vh] overflow-y-auto">
                    <button onclick="toggleForm()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 p-2">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                    <h2 class="text-xl font-bold mb-6 text-gray-800 flex items-center gap-2">
                        <i class="fas fa-user-plus text-blue-600"></i> కొత్త వివరాలు
                    </h2>
                    <form id="workerForm" class="space-y-4">
                        <input type="text" id="wName" placeholder="పేరు (Name)" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" required>
                        <input type="text" id="wJob" placeholder="పని (Job - Ex: Auto)" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" required>
                        <input type="text" id="wArea" placeholder="ఏరియా (Area)" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="tel" id="wPhone" placeholder="ఫోన్ నంబర్" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" required>
                        <textarea id="wBio" rows="2" placeholder="బయోడేటా (Details)..." class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        <button type="submit" class="w-full bg-blue-600 text-white py-3.5 rounded-xl font-bold hover:bg-blue-700 shadow-lg mt-2">సేవ్ చేయి</button>
                    </form>
                </div>
            </div>

            <!-- Search -->
            <div class="relative mb-6">
                <i class="fas fa-search absolute left-5 top-4 text-gray-400"></i>
                <input type="text" id="searchInput" onkeyup="filterWorkers()" placeholder="ఎవరు కావాలి? (Search...)" class="w-full pl-12 pr-5 py-3.5 rounded-full border border-gray-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
            </div>

            <!-- List & Loader -->
            <div id="loader" class="flex flex-col items-center justify-center my-12">
                <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            </div>
            <div id="workersList" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            <div id="noDataMsg" class="hidden text-center py-16 text-gray-400">
                <i class="fas fa-folder-open text-4xl mb-2"></i>
                <p>ఇంకా ఎవరూ లేరు.</p>
            </div>
        </div>
    </div>

    <!-- FIREBASE SCRIPT -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        // --- నీ KEYS ---
        const firebaseConfig = {
          apiKey: "AIzaSyBfonEUIssxYV5BFxOEsTIA9alYzISEOGU",
          authDomain: "myvillage-app-c3550.firebaseapp.com",
          projectId: "myvillage-app-c3550",
          storageBucket: "myvillage-app-c3550.firebasestorage.app",
          messagingSenderId: "1081682544474",
          appId: "1:1081682544474:web:c844c928e69915013b1563",
          measurementId: "G-6Q5425DBFS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let allWorkers = [];

        // --- AUTH & LOGIN LOGIC ---
        const loginScreen = document.getElementById('loginScreen');
        const mainApp = document.getElementById('mainApp');
        const loginLoader = document.getElementById('loginLoader');
        const loginErrorMsg = document.getElementById('loginErrorMsg');
        const loginErrorText = document.getElementById('loginErrorText');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userAvatar').src = user.photoURL || 'https://via.placeholder.com/40';
                loginScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                loadData();
            } else {
                currentUser = null;
                loginScreen.classList.remove('hidden');
                mainApp.classList.add('hidden');
                loginLoader.classList.add('hidden');
            }
        });

        window.handleLogin = () => {
            loginLoader.classList.remove('hidden');
            loginErrorMsg.classList.add('hidden');
            
            signInWithPopup(auth, provider).catch((error) => {
                loginLoader.classList.add('hidden');
                console.error("Login Error:", error);
                
                // Show Error on Screen
                loginErrorText.innerText = error.message;
                
                if (error.code === 'auth/unauthorized-domain') {
                    loginErrorText.innerText = "Domain Not Authorized! Firebase Console -> Authentication -> Settings -> Authorized Domains లో నీ వెబ్‌సైట్ లింక్ ని యాడ్ చెయ్.";
                } else if (error.code === 'auth/popup-closed-by-user') {
                    loginErrorText.innerText = "Login చేయకుండానే Popup క్లోజ్ చేశారు.";
                } else if (error.code === 'auth/cancelled-popup-request') {
                     loginErrorText.innerText = "Too many popups opened.";
                }

                loginErrorMsg.classList.remove('hidden');
            });
        }

        window.handleLogout = () => { if(confirm("Logout?")) signOut(auth); }

        // --- DATA LOGIC ---
        function loadData() {
            const q = collection(db, "workers"); 
            onSnapshot(q, (snapshot) => {
                allWorkers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allWorkers.sort((a, b) => (a.name || "").localeCompare(b.name || ""));
                renderWorkers(allWorkers);
                document.getElementById('loader').classList.add('hidden');
            }, (error) => {
                showError("Database Error: " + error.message);
                document.getElementById('loader').classList.add('hidden');
            });
        }

        function renderWorkers(data) {
            const list = document.getElementById('workersList');
            list.innerHTML = '';
            if (data.length === 0) {
                document.getElementById('noDataMsg').classList.remove('hidden');
                return;
            }
            document.getElementById('noDataMsg').classList.add('hidden');

            data.forEach(worker => {
                const style = getIconByJob(worker.job);
                const html = `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-4 relative group no-select active:scale-[0.98] transition cursor-pointer overflow-hidden"
                         oncontextmenu="return false;"
                         ontouchstart="handleTouchStart('${worker.id}')"
                         ontouchend="handleTouchEnd()"
                         onmousedown="handleMouseDown('${worker.id}')"
                         onmouseup="handleMouseUp()"
                    >
                         <!-- DELETE OVERLAY -->
                        <div id="overlay-${worker.id}" 
                             class="hidden absolute inset-0 bg-slate-900/95 z-30 flex flex-col items-center justify-center gap-3 backdrop-blur-sm fade-in"
                             ontouchstart="stopProp(event)"
                             onmousedown="stopProp(event)"
                        >
                            <p class="text-white text-xs font-bold uppercase tracking-widest">Admin Options</p>
                            <button onclick="confirmDelete(event, '${worker.id}')" class="bg-red-500 text-white px-6 py-2 rounded-lg font-bold shadow-lg flex items-center gap-2">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                            <button onclick="closeOverlay(event, '${worker.id}')" class="text-gray-400 text-sm mt-2 underline">Cancel</button>
                        </div>

                        <div class="w-14 h-14 rounded-2xl ${style.color} flex items-center justify-center text-2xl shrink-0 shadow-inner">
                            <i class="fas ${style.icon}"></i>
                        </div>
                        <div class="flex-1 min-w-0 pointer-events-none">
                            <h3 class="font-bold text-gray-800 text-lg truncate capitalize">${worker.name}</h3>
                            <p class="text-sm text-blue-600 font-semibold truncate capitalize">${worker.job}</p>
                            <p class="text-xs text-gray-400 truncate">${worker.area || 'Unknown'}</p>
                        </div>
                        <a href="tel:${worker.phone}" onclick="stopProp(event)" class="bg-green-100 text-green-600 w-10 h-10 rounded-full flex items-center justify-center shadow-sm z-20">
                            <i class="fas fa-phone"></i>
                        </a>
                    </div>
                `;
                list.innerHTML += html;
            });
        }

        // --- LONG PRESS (2500ms) ---
        let pressTimer;
        
        window.handleTouchStart = (id) => {
            pressTimer = setTimeout(() => {
                document.getElementById(`overlay-${id}`).classList.remove('hidden');
                if (navigator.vibrate) navigator.vibrate(50);
            }, 2500); 
        }
        window.handleTouchEnd = () => clearTimeout(pressTimer);
        window.handleMouseDown = (id) => {
             pressTimer = setTimeout(() => {
                document.getElementById(`overlay-${id}`).classList.remove('hidden');
             }, 2500);
        }
        window.handleMouseUp = () => clearTimeout(pressTimer);
        window.closeOverlay = (e, id) => { e.stopPropagation(); document.getElementById(`overlay-${id}`).classList.add('hidden'); }
        window.stopProp = (e) => e.stopPropagation();
        
        window.confirmDelete = async (e, id) => {
            e.stopPropagation();
            setTimeout(async () => {
                const password = prompt("ADMIN PASSWORD:");
                if (password === "admin123") {
                    if(confirm("Delete?")) await deleteDoc(doc(db, "workers", id));
                } else if(password) alert("Wrong Password");
            }, 50);
        }

        document.getElementById('workerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const original = btn.innerHTML;
            btn.innerHTML = 'Saving...';
            btn.disabled = true;
            const newWorker = {
                name: document.getElementById('wName').value.trim(),
                job: document.getElementById('wJob').value.trim(),
                area: document.getElementById('wArea').value.trim(),
                phone: document.getElementById('wPhone').value.trim(),
                bio: document.getElementById('wBio').value.trim(),
                addedBy: currentUser.displayName,
                createdAt: new Date().toISOString()
            };
            try {
                await addDoc(collection(db, "workers"), newWorker);
                e.target.reset();
                toggleForm();
            } catch (err) { alert("Error: " + err.message); } 
            finally { btn.innerHTML = original; btn.disabled = false; }
        });

        function getIconByJob(job) {
            const j = (job || '').toLowerCase();
            if (j.includes('auto') || j.includes('taxi')) return { icon: 'fa-taxi', color: 'bg-yellow-100 text-yellow-600' };
            if (j.includes('electr')) return { icon: 'fa-bolt', color: 'bg-yellow-100 text-yellow-500' };
            if (j.includes('plumb')) return { icon: 'fa-faucet', color: 'bg-blue-100 text-blue-500' };
            return { icon: 'fa-briefcase', color: 'bg-gray-100 text-gray-500' };
        }

        window.toggleForm = () => document.getElementById('addForm').classList.toggle('hidden');
        window.filterWorkers = () => {
             const term = document.getElementById('searchInput').value.toLowerCase();
             const filtered = allWorkers.filter(w => w.name.toLowerCase().includes(term) || w.job.toLowerCase().includes(term));
             renderWorkers(filtered);
        }
        function showError(msg) { document.getElementById('errorBox').innerText = msg; document.getElementById('errorBox').classList.remove('hidden'); }
    </script>
</body>
    </html>
