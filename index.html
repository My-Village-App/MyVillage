<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>మన ఊరి సేవలు (Local Directory)</title>
    <!-- డిజైన్ కోసం Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ఐకాన్స్ కోసం FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ramabhadra&family=Roboto:wght@400;700&display=swap');
        body { font-family: 'Roboto', sans-serif; background-color: #f3f4f6; }
        h1, h2 { font-family: 'Ramabhadra', sans-serif; }
        /* లోడింగ్ యానిమేషన్ */
        .loader { border-top-color: #2563eb; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-800">

    <!-- హెడ్డర్ -->
    <div class="bg-gradient-to-r from-blue-700 to-blue-500 text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold tracking-wide"><i class="fas fa-city mr-2"></i>మన ఊరి సేవలు</h1>
                <p class="text-xs text-blue-100 opacity-90">Local Workers Directory</p>
            </div>
            <button onclick="toggleForm()" class="bg-white text-blue-600 px-4 py-2 rounded-full text-sm font-bold shadow-md hover:bg-gray-100 transition transform hover:scale-105 active:scale-95">
                <i class="fas fa-user-plus mr-1"></i> చేర్చు
            </button>
        </div>
    </div>

    <div class="max-w-3xl mx-auto p-4 pb-20">
        
        <!-- ఎర్రర్ మెసేజ్ బాక్స్ -->
        <div id="errorBox" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded shadow-sm" role="alert"></div>

        <!-- కొత్త వర్కర్ ని యాడ్ చేసే ఫామ్ -->
        <div id="addForm" class="hidden bg-white p-6 rounded-xl shadow-xl mb-6 border border-blue-100 fade-in relative">
            <button onclick="toggleForm()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <i class="fas fa-times text-xl"></i>
            </button>
            <h2 class="text-lg font-bold mb-4 text-gray-800 flex items-center gap-2">
                <i class="fas fa-edit text-blue-500"></i> వివరాలు నమోదు చేయండి
            </h2>
            <form id="workerForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">పేరు (Name)</label>
                    <input type="text" id="wName" placeholder="ఉదా: సురేష్ కుమార్" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">పని (Job/Work)</label>
                    <input type="text" id="wJob" placeholder="ఉదా: Auto Driver, Electrician" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">ఏరియా (Area)</label>
                    <input type="text" id="wArea" placeholder="ఉదా: బస్టాండ్ దగ్గర" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">ఫోన్ నంబర్ (Phone)</label>
                    <input type="tel" id="wPhone" placeholder="10 అంకెల నంబర్" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                </div>
                
                <button type="submit" class="w-full bg-green-600 text-white py-3.5 rounded-lg font-bold hover:bg-green-700 shadow-md transition flex justify-center items-center gap-2 mt-2">
                    <i class="fas fa-save"></i> సేవ్ చేయి
                </button>
            </form>
        </div>

        <!-- సెర్చ్ బాక్స్ -->
        <div class="relative mb-6 group">
            <i class="fas fa-search absolute left-4 top-4 text-gray-400 group-focus-within:text-blue-500 transition"></i>
            <input type="text" id="searchInput" onkeyup="filterWorkers()" placeholder="వర్కర్ పేరు లేదా పని వెతకండి..." 
                class="w-full pl-12 pr-4 py-3.5 rounded-full border border-gray-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition bg-white">
        </div>

        <!-- లోడింగ్ వీల్ -->
        <div id="loader" class="flex flex-col items-center justify-center my-10 gap-3">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-10 w-10"></div>
            <p class="text-gray-500 text-sm animate-pulse">లోడ్ అవుతోంది...</p>
        </div>

        <!-- లిస్ట్ ఇక్కడ వస్తుంది -->
        <div id="workersList" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Cards will be injected here by JS -->
        </div>
        
        <!-- డేటా లేనప్పుడు -->
        <div id="noDataMsg" class="hidden flex flex-col items-center justify-center py-10 text-gray-400">
            <i class="fas fa-folder-open text-4xl mb-3 opacity-50"></i>
            <p>ఎవరూ దొరకలేదు.</p>
        </div>

    </div>

    <!-- FIREBASE లాజిక్ -->
    <script type="module">
        // మనం బ్రౌజర్ లో వాడుతున్నాం కాబట్టి డైరెక్ట్ లింక్స్ (CDN) వాడుతున్నా
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        // నీ కీస్ ఇక్కడ పెట్టాను (నువ్వు ఇచ్చినవే)
        const firebaseConfig = {
          apiKey: "AIzaSyBfonEUIssxYV5BFxOEsTIA9alYzISEOGU",
          authDomain: "myvillage-app-c3550.firebaseapp.com",
          projectId: "myvillage-app-c3550",
          storageBucket: "myvillage-app-c3550.firebasestorage.app",
          messagingSenderId: "1081682544474",
          appId: "1:1081682544474:web:c844c928e69915013b1563",
          measurementId: "G-6Q5425DBFS"
        };

        // Initialize Firebase
        let app, db;
        const workersDiv = document.getElementById('workersList');
        const loader = document.getElementById('loader');
        let allWorkers = [];
        
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("Firebase Connected!");
        } catch (e) {
            showError("కాన్ఫిగరేషన్ ఎర్రర్: " + e.message);
            loader.classList.add('hidden');
        }

        // డేటా తెచ్చుకునే ఫంక్షన్ (Real-time)
        if (db) {
            // 'workers' అనే కలెక్షన్ వాడుతున్నాం
            const q = collection(db, "workers"); 
            
            onSnapshot(q, (snapshot) => {
                allWorkers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // ఆల్ఫాబెటికల్ ఆర్డర్ లో పెట్టడం
                allWorkers.sort((a, b) => (a.name || "").localeCompare(b.name || ""));
                
                renderWorkers(allWorkers);
                loader.classList.add('hidden');
            }, (error) => {
                console.error("Data Error:", error);
                if(error.code === 'permission-denied') {
                     showError("పర్మిషన్ లేదు! Firebase Console లో -> Build -> Firestore Database -> Rules లోకి వెళ్లి 'allow read, write: if true;' అని పెట్టాలి.");
                } else {
                    showError("డేటా లోడ్ అవ్వట్లేదు. ఇంటర్నెట్ చెక్ చేయండి.");
                }
                loader.classList.add('hidden');
            });
        }

        // స్క్రీన్ మీద చూపించే ఫంక్షన్
        function renderWorkers(data) {
            workersDiv.innerHTML = '';
            if (data.length === 0) {
                document.getElementById('noDataMsg').classList.remove('hidden');
                return;
            }
            document.getElementById('noDataMsg').classList.add('hidden');

            data.forEach(worker => {
                const firstLetter = worker.name ? worker.name.charAt(0).toUpperCase() : '?';
                // రంగులు మార్చడం కోసం
                const colors = ['bg-red-100 text-red-600', 'bg-blue-100 text-blue-600', 'bg-green-100 text-green-600', 'bg-yellow-100 text-yellow-600', 'bg-purple-100 text-purple-600'];
                const colorClass = colors[worker.name.length % colors.length];

                const html = `
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center gap-4 hover:shadow-md transition relative group fade-in">
                        <button onclick="deleteWorker('${worker.id}')" class="absolute top-2 right-2 text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition p-2">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        
                        <div class="w-12 h-12 rounded-full ${colorClass} flex items-center justify-center font-bold text-xl shrink-0 shadow-inner">
                            ${firstLetter}
                        </div>
                        
                        <div class="flex-1 min-w-0">
                            <h3 class="font-bold text-gray-800 text-lg truncate capitalize">${worker.name}</h3>
                            <p class="text-sm text-blue-600 font-medium truncate mb-0.5">
                                <i class="fas fa-briefcase text-xs mr-1 opacity-70"></i>${worker.job}
                            </p>
                            <p class="text-xs text-gray-500 truncate">
                                <i class="fas fa-map-marker-alt text-xs mr-1 opacity-70"></i>${worker.area || 'N/A'}
                            </p>
                        </div>
                        
                        <a href="tel:${worker.phone}" class="bg-green-500 text-white w-10 h-10 rounded-full flex items-center justify-center shadow-lg hover:bg-green-600 transform active:scale-95 transition shrink-0">
                            <i class="fas fa-phone fa-flip-horizontal"></i>
                        </a>
                    </div>
                `;
                workersDiv.innerHTML += html;
            });
        }

        // కొత్త వర్కర్ ని సేవ్ చేసే ఫంక్షన్
        document.getElementById('workerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            btn.disabled = true;

            const newWorker = {
                name: document.getElementById('wName').value,
                job: document.getElementById('wJob').value,
                area: document.getElementById('wArea').value,
                phone: document.getElementById('wPhone').value,
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, "workers"), newWorker);
                e.target.reset();
                toggleForm();
                // Success Toast can be added here
            } catch (err) {
                alert("Error saving: " + err.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Delete Function (Exposed to window)
        window.deleteWorker = async (id) => {
            if(confirm("నిజంగా డిలీట్ చేయమంటారా?")) {
                try {
                    await deleteDoc(doc(db, "workers", id));
                } catch(err) {
                    alert("Delete అవ్వట్లేదు (Permission Error?): " + err.message);
                }
            }
        }

        // Search Filter (Exposed to window)
        window.filterWorkers = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allWorkers.filter(w => 
                w.name.toLowerCase().includes(term) || 
                w.job.toLowerCase().includes(term) ||
                (w.area && w.area.toLowerCase().includes(term))
            );
            renderWorkers(filtered);
        }

        // UI Toggle
        window.toggleForm = () => {
            const form = document.getElementById('addForm');
            form.classList.toggle('hidden');
        }

        function showError(msg) {
            const box = document.getElementById('errorBox');
            box.innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i> ${msg}`;
            box.classList.remove('hidden');
        }
    </script>
</body>
</html>
